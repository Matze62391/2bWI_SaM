<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>
</head>
<body>

<form action="https://formsubmit.co/matteo.sandholzer@student.htldornbirn.at" method="POST">

    <input type="text" id="name" name="name" placeholder="Dein Name">
    <label for="name">Name:</label>
    <br><hr>

    <input type="email" id="email" name="email">
    <label for="email">E-Mail Adresse:</label>
    <br><hr>

    <input type="email" id="email2" name="email2">
    <label for="email2">E-Mail wiederholen:</label>
    <br><hr>

    <input type="tel" id="telefon" name="telefon">
    <label for="telefon">Telefonnummer:</label>
    <br><hr>

    <input type="password" id="password" name="pass">
    <label for="password">Passwort:</label>
    <br><hr>

    <label for="datum">Geburtsdatum:</label>
    <input type="date" id="datum" name="datum">
    <br><hr>


    <input type="radio" name="fav_teach" value="Herr Schwärzler"> Herr Schwärzler<br>
    <input type="radio" name="fav_teach" value="Frau Scheffer"> Frau Scheffter<br>
    <input type="radio" name="fav_teach" value="Herr Neff"> Herr Neff
    <label for="fav_teach">Ihr Lieblings Lehrer</label>
    <br><hr>

    
    <input type="checkbox" id="alter" name="16+"> 16+<br>
    <input type="checkbox" id="alter" name="10-16"> 10–16<br>
    <input type="checkbox" id="alter" name="jünger"> jünger
    <label for="alter">Geben Sie Ihr Alter ein:</label> 
    <br><hr>

    <input type="color" id="color" name="color">
    <label for="color">Lieblingsfarbe:</label>
    <br><hr>

    <input type="time" id="time" name="time">
    <label for="time">Uhrzeit:</label>
    <br><hr>

    <input type="week" id="week" name="week">
    <label for="week">Woche:</label>
    <br><hr>

    <input type="file" id="file" name="file">
    <label for="file">Datei hochladen:</label>
    <br><hr>
    <input type="month" id="month" name="month">
    <label for="month">Monat auswählen:</label>
    <br><hr>

    <input type="number" id="number" name="number">
    <label for="number">Zahl eingeben:</label>
    <br><hr>

    <input type="range" name="range">
    <label for="range">Slider:</label>
    <br><hr>

    <label>Suche:</label>
    <input type="search" name="search">
    <br><hr>

    <label for="url">Website:</label>
    <input type="url" name="url">
    <br><hr>

    <input type="hidden" id="hidden" name="hidden">

    <input type="submit" value="Abschicken">
    <input type="reset">

</form>

</body>
</html>
